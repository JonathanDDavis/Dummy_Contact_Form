<head>
	<title>Trip Surbey</title>
</head>
<form id="survey" action="http://www.example.com/trip/survey">
	<fieldset id="custInfo">
		<legend> Customer Information</legend>
		
		<div class="formRow">
			<label for="name">Name*</label>
			<input name="custName" id="name" type="text" placeholder="first and last name"/>
		</div>
		
		<div class="formRow">
			<label for="street">Street address</label>
			<input name="custStreet" id="street" type="text" />
		</div>
		
		<div class="formRow">
			<label for="city">City</label>
			<input name="custStreet" id="city" type="text" />
		</div>
		
		<div class="formRow">
			<label for="state">State</label>
			<input name="custState" id="state" type="text" />
		</div>

		<div class="formRow">
			<label for="zip">Postal cody</label>
			<input name="custZip" id="zip" type="text" placeholder="xxxxx (-xxxx)" />
		</div>
		
		<div class="formRow">
			<label for="phone">Phone number</label>
			<input name="custPhone" id="phone" type="tel" placeholder="(xxx) xxx-xxxx"/>
		</div>
		
		<div class="formRow">
			<label for="email">E-mail*</label>
			<input name="custEmail" id="mail" type="email" />
		</div>
		
		
	</fieldset
	
	<fieldset id="expInfo">
		<legend>Share Your Experience on the Trip</legend>
		
		<div class="formRow">
			<label for="visit">Date of visit</label>
			<input name="vistDate" id="vist" type="date" placeholder="When did you take the trip? />
		</div>
	</fieldset>
	
</form>
